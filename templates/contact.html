{% extends 'base.html' %}
{% load static %}

{% block title %}Contato - Projeto Desenvolve{% endblock %}

{% block content %}
<main class="container my-5">
    <div class="card contact-card shadow-sm p-4 mx-auto" style="max-width: 800px;">
        <div class="card-body">
            <h2 class="card-title text-center mb-4">Entre em Contato</h2>
            <p class="text-muted text-center">Fale conosco preenchendo o formul√°rio abaixo:</p>
            <form action="#" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="name">Nome:</label>
                    <input type="text" id="name" name="name" class="form-control form-control-sm" placeholder="Seu nome" required>
                </div>
                <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" class="form-control form-control-sm" placeholder="Seu e-mail" required>
                </div>
                <div class="form-group">
                    <label for="message">Mensagem:</label>
                    <textarea id="message" name="message" class="form-control form-control-sm" rows="5" placeholder="Escreva sua mensagem" required></textarea>
                </div>
                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-primary btn-sm">Enviar Mensagem</button>
                </div>
            </form>
        </div>
    </div>
</main>
{% endblock %}
