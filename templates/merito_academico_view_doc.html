<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Visualizar Documento</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        /* Ajuste para ocupar 100% da altura da tela */
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        /* O iframe deve ocupar 100% da tela */
        .iframe-container {
            width: 100%;
            height: calc(100vh - 100px); /* Altura do botão de controle */
            display: flex;
            justify-content: center;
        }

        .iframe-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Botões centralizados */
        .control-buttons {
            text-align: center;
            padding: 15px;
            background-color: #f8f9fa;
        }

        .control-buttons .btn {
            margin: 0 10px;
        }
    </style>
</head>
<body>

    <!-- Botões para Download e Cancelar -->
    <div class="control-buttons">
        <a href="{{ pdf_url }}" class="btn btn-success" download>Baixar Documento</a>
        <button class="btn btn-primary" onclick="window.print();">Imprimir</button>
        <a href="{% url 'merito_academico_input' %}" class="btn btn-danger">Cancelar</a>
    </div>

    <!-- Exibir o documento PDF ocupando 100% da tela -->
    <div class="iframe-container">
        <iframe src="{{ pdf_url }}"></iframe>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"></script>
</body>
</html>
